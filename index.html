<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="shortcut icon" href="EnviteIgneo.jpg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


    <section id="Welcome-page">                                       <!-- Sección Bienvenida -->
    
        <header>

            <a href=""><img src="EnviteIgneo.jpg" alt="" id="logo"></a>      <!--  Logo  -->
            
            <input type="checkbox" name="" id="btn-nav">

            <label for="btn-nav"><img src="menu2 (2).png" alt=""></label>

            <nav class="nav">             
                                                                            <!-- Nav -->
                <ul>
                    <li><a href="#">Work</a> </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>                                          

            </nav>

        </header>

        <article id="Photo_and_data">
                                                                      <!--  Foto y trabajo  -->
            <img src="Cesar.png" alt="Cesar"> 

            <h1>Julio Cesar Beas Suarez</h1>

            <p>Software developer</p>

            <p style="margin-top: 1vh;">QA Tester</p> 

        </article>

    </section>
    
    <div class="box_wave1">
                                                                    <!--  Wave 1  -->
        <div class="wave1"></div>

    </div>

    <section id="All_projects_section">
                                                                    <!--  Sección Proyectos  -->
        <article id="projects">
    
        </article>
    
    </section>

    <div class="box_wave2">                                         <!--  Wave 2-->
    
        <div class="wave2"></div>
    
    </div>

    <section id="Contact_section">
                                                                    <!--  Sección Contacto  -->            
        <div class="box_contact">

            <h3>Let's work together...</h3>
            <p>How do you take your coffee?</p>                     <!--  Caja Links Enlaces-->

            <div id="links">
                <div class="icons">
                    <a href="">
                        <img src="git.png" alt="" id="iconoGithub">
                        <div class="shadow" id="shadow_git"></div>
                        <p>Github</p>
                    </a>
                    
                </div>

                <div class="icons" id="Icono-Linkedin">
                    <a href="">
                        <img src="Linkedin.jpg" alt="">
                        <div class="shadow"></div>
                        <p>Linkedin</p>
                    </a>

                </div>
            </div>

        </div>

        <div class="box_contact" id="box_form">

            <h3>Leave your message</h3>

            <form action="" id="survey-form">

                <label for="name" id="name-label"></label>
                <input type="text" name="Nombre y Apellido" id="name" placeholder="Name" required>
            
                <label for="email" id="email-label"></label>
                <input type="email" name="Email" id="email" placeholder="Email" required>
               
                <label for="Comentario">
                    <textarea name="Comentario" id="Comentario" cols="25" rows="6" placeholder="Message"></textarea>
                </label>
                
                <button type="submit" id="submit">Send
                    
            </form>

        </div>

    </section>

    
</body>
</html>
